			size="60" autofocus>
		<input type="submit" value="Preview">
	</form>
	<br />
	or prepend to the URL: <br />
	<code><strong>https://alitrack.github.io/xyz/htmlpreview/?</strong>https://github.com/twbs/bootstrap/blob/gh-pages/2.3.2/index.html</code><br /><br />
	<script src="{{ 'assets/htmlpreview.js' | relative_url }}"></script>
</div>
